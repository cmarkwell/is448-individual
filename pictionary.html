<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>-ary Pictionary</title>
        <script src="static/vendor/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/pictionary.js"></script>
        <link rel="stylesheet" href="static/vendor/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/pictionary.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">-ary</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="dictionary.html">Dictionary</a>
                        <a class="nav-link active" aria-current="page" href="pictionary.html">Pictionary</a>
                    </div>
                </div>
            </div>
        </nav>
        <h1>Pictionary</h1>
        <div class="container-fluid d-flex">
            <canvas id="drawing-canvas"></canvas>
            <div class="tools-panel">
                <label for="strokeWidth">Stroke Width</label>
                <input type="range" class="form-range stroke-width" id="strokeWidth" min="1" max="11" step="1">
                <label for="strokeColor">Stroke Color</label>
                <input type="color" class="stroke-style" id="strokeColor" value="#000000">
                <label class="line-cap">Line Cap Style</label>
                <div class="inline-cap-options">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="lineCap" id="butt" value="butt" checked>
                        <label class="form-check-label" for="butt">Butt</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="lineCap" id="round" value="round">
                        <label class="form-check-label" for="round">Round</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="lineCap" id="square" value="square">
                        <label class="form-check-label" for="square">Square</label>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-secondary" onclick="clearCanvasImage()">Clear Canvas</button>
                    <button class="btn btn-primary" onclick="downloadCanvasImage()">Download Image</button>
                </div>
            </div>
        </div>
    </body>
</html>
